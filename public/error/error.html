<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center mb-6">
            <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Authentication Error</h1>
            <p class="text-gray-600">Something went wrong during authentication</p>
        </div>
        
        <div id="error-info" class="bg-red-50 p-4 rounded-md mb-6">
            <p class="text-sm font-medium text-red-800" id="error-message"></p>
        </div>
        
        <div class="flex gap-4 justify-center">
            <a href="/" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition">
                Try Again
            </a>
            <a href="mailto:support@example.com" class="bg-gray-600 text-white py-2 px-6 rounded-md hover:bg-gray-700 transition">
                Contact Support
            </a>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        // Display error message
        const errorMessage = document.getElementById('error-message');
        if (error) {
            errorMessage.textContent = decodeURIComponent(error);
        } else {
            errorMessage.textContent = 'An unknown error occurred. Please try again.';
        }
        
        // Optional: Auto-redirect after some time
        setTimeout(() => {
            // Uncomment if you want auto-redirect
            // window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
